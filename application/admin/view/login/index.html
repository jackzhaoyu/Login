	<meta charset="UTF-8">

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名" value="admin"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" value="123456" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;


              //监听提交
              form.on('submit(login)', function(data){
                  data = data.field;
                  if (data.username == '') {
                      layer.msg('用户名不能为空');
                      return false;
                  }
                  if (data.password == '') {
                      layer.msg('密码不能为空');
                      return false;
                  }
                  url = "__ADMIN__URL/login/check";
                  $.ajax({
                      url,
                      data,
                      type:"POST",
                      success(res){
                          if(res.status == 1){
                              layer.msg("登录成功", {icon: 6},function () {
                                  window.location.reload();
                              });
                          }else{
                              layer.msg(res.message,{icon: 3});
                              return false;
                          }
                      }
                  });
                  //console.log(data);
                  //发异步，把数据提交给php
                  return false;
              });
            });
        })
    </script>
